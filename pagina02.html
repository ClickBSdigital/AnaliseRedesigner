<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryJá - Versão Redesenhada</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2D2D2D;
            color: #FFFFFF;
            font-family: "Roboto", sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        
        .restaurant-card {
            background-color: #3A3A3A;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .restaurant-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #E0E0E0;
        }
        
        .menu-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444444;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .item-description {
            font-size: 14px;
            color: #BDBDBD;
            margin: 8px 0;
        }
        
        .item-price {
            font-size: 16px;
            font-weight: 700;
            color: #3498DB;
        }
        
        .promo-tag {
            background-color: #2ECC71;
            color: #FFFFFF;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-left: 10px;
            font-weight: 500;
        }
        
        .sold-out {
            background-color: #E74C3C;
            color: #FFFFFF;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-left: 10px;
            font-weight: 500;
        }
        
        .btn {
            background-color: #3498DB;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            font-weight: 500;
            margin-top: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980B9;
        }
        
        .btn:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="restaurant-card">
        <div class="restaurant-name">Restaurante Sabor Caseiro</div>
        
        <div class="menu-item">
            <div class="item-name">Feijoada Completa</div>
            <div class="item-description">Feijão preto, carnes selecionadas, farofa e couve</div>
            <div class="item-price">R$ 35,90 <span class="promo-tag">Promoção</span></div>
            <button class="btn">Adicionar</button>
        </div>
        
        <div class="menu-item">
            <div class="item-name">Strogonoff de Frango</div>
            <div class="item-description">Frango, creme de leite fresco e arroz branco</div>
            <div class="item-price">R$ 28,50 <span class="sold-out">Esgotado</span></div>
            <button class="btn" disabled>Indisponível</button>
        </div>
    </div>
</body>
</html>
