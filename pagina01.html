<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryJá - Versão Original</title>
    <style>
        body {
            background-color: #000000;
            color: #333333;
            font-family: "Times New Roman", serif;
            padding: 20px;
        }
        
        .restaurant-card {
            background-color: #111111;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .restaurant-name {
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .menu-item {
            margin-bottom: 15px;
        }
        
        .item-name {
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .item-description {
            font-size: 11px;
            text-transform: uppercase;
            margin: 5px 0;
        }
        
        .item-price {
            color: #00BFFF;
            font-size: 12px;
        }
        
        .promo-tag {
            color: #00FF00;
            font-size: 10px;
            display: inline-block;
            margin-left: 10px;
        }
        
        .sold-out {
            color: #FF0000;
            font-size: 10px;
            display: inline-block;
            margin-left: 10px;
        }
        
        .btn {
            background-color: #00BFFF;
            color: #000000;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            font-family: "Times New Roman", serif;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="restaurant-card">
        <div class="restaurant-name">RESTAURANTE SABOR CASEIRO</div>
        
        <div class="menu-item">
            <div class="item-name">FEIJOADA COMPLETA</div>
            <div class="item-description">FEIJÃO PRETO, CARNES, FAROFA E COUVE</div>
            <div class="item-price">R$ 35,90 <span class="promo-tag">PROMOÇÃO</span></div>
            <button class="btn">ADICIONAR</button>
        </div>
        
        <div class="menu-item">
            <div class="item-name">STROGONOFF DE FRANGO</div>
            <div class="item-description">FRANGO, CREME DE LEITE E ARROZ</div>
            <div class="item-price">R$ 28,50 <span class="sold-out">ESGOTADO</span></div>
            <button class="btn" disabled>INDISPONÍVEL</button>
        </div>
    </div>
</body>
</html>
